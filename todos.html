    <div class="custom-container">
      <div class="wrapper">
        <h1>Welcome in to-do App</h1>
        <button class="btnd" id="dark">toggle dark mode</button>
        <button class="btnd" id="logout">logout</button>
        <form id="todo">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="place here your missions" required>
                <input type="submit" value="Add task">
            </div>
          
        </form>
        <div class="todos" id="conTod">

            <p>Double click to change To-Do status</p>
        </div>
    </div>
