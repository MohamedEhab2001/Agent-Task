<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/auth.css" />
    <script src="https://kit.fontawesome.com/7aa800aeac.js" crossorigin="anonymous"></script>
    
    <title>Log in</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1 class="title">Log In Now</h1>
        <form action="#" id="loginForm">
            <div class="form-group custom-form-group">
                <label for="email"><i class="fas fa-user-circle	"></i></label>
                <input type="email" autocomplete="off" id="email" placeholder="email" required>
            </div>
            <div class="form-group custom-form-group">
                <label for="password"><i class="fas fa-user-lock		"></i></label>
                <input type="password" autocomplete="off" id="password" placeholder="your password" required>
            </div>
            <div class="btns">
                <button class="btn" type="submit">Login</button>
               <!-- <button class="btn" type="button">Signup</button>-->
            </div>
        </form>
        <p style="text-align: center;">plaese use on of these <a target="_blank" href="https://reqres.in/api/users">emails</a></p>
        <p id="error-message"></p>
        <div id="loading">
            <i class="fas fa-circle-notch fa-spin"></i>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="./js/classes/User.js"></script>
    <script src="./js/classes/Routes.js"></script>
    <script src="./js/controller/login.js"></script>
  </body>
</html>
